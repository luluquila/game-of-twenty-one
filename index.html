<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game of Twenty One</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="root" class="root">

        <div id="board" class="board">
            <div id="header" class="header">
                <h1 class="game-title">Game of 21</h1>
                <button id="start" class="start-button game-button">Start</button>
                <div class="clear-float"></div>
            </div>

            <div id="dealer" class="cards-container"></div>

            <div id = "player-choice" class="player-choice">

                <button id="hit" class="game-button">Hit</button>
                <button id="stand" class="game-button">Stand</button>

            </div>

            <div id="player" class="cards-container"></div>

        </div>

        <dialog id="above-21" class="above-21">
                <h1 id="above-21-header" class="above-21-header">Opss... that makes it above 21!</h1>
        </dialog>

        <dialog id="result-box" class="result-box">
            <div>
                Hello world
                <div id="close" class="start-button game-button">X</div>

            </div>
        </dialog>


    </div>

    <script src="./js/sandbox.js"></script>
    <script src="./js/Deck.js"></script>
    <script src="./js/Card.js"></script>
    <script src="./js/Dealer.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/MyTools.js"></script>
</body>
</html>
